<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Internal CSS formatting stylesheets -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Internal JavaScript -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Timeago library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body>
    
    <!------------------------------------------------------------------>
    <!-- Top nav bar (fixed position) -->
    <nav id="nav">
      <div id="nav-left-block">
        <span>tweeter</span>
      </div>
      <div id="nav-right-block">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    
    <!------------------------------------------------------------------>
    <!-- Header profile card -->
    <header class="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      
      <div>
          <h2>David Zhou</h2>
      </div>
    </header>

    <!------------------------------------------------------------------>
    <!-- Input form and Tweet cards -->
    <main class="container"> <!-- give ID since only 1? -->
      
      <!--------------------------->
      <!-- New Tweet Submissions -->
      <section class="new-tweet" showing="Y">

        <!-- Error validation message -->
        <label id= "error-validation" class="error" for="submit-tweet">
          <i class="fas fa-exclamation-triangle"></i>
          <span class="error"></span>
          <i class="fas fa-exclamation-triangle"></i>
        </label>

        <!-- New tweet input form -->
        <form id="submit-tweet" method="POST" action="/tweets/">
          <textarea id="tweet-text" name="text" rows="1" placeholder="What are you humming about?"></textarea>
          <div id="new-tweet-btn-count">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

      </section>
      
      <br>

      <!---------------------->
      <!-- All Tweeted Cards-->
      <section id="tweets-container">

        <!-- new tweets to dynamically populate here in DOM from database -->

      </section>

      <!---------------------------->
      <!-- Button - Scroll to Top -->
      <button id="btn-scroll-top">
        <i class="fas fa-angle-double-up"></i>
      </button>

    </main>
  </body>
</html>
